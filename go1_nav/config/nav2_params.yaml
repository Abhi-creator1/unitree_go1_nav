# =========================
# GLOBAL SETTINGS
# =========================
bt_navigator:
  ros__parameters:
    use_sim_time: false
    default_bt_xml_filename: navigate_w_replanning_and_recovery.xml

behavior_server:
  ros__parameters:
    use_sim_time: false

planner_server:
  ros__parameters:
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

# =========================
# CONTROLLER (MOST IMPORTANT)
# =========================
controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.01
    min_theta_velocity_threshold: 0.01
    failure_tolerance: 0.3

    controller_plugins: ["FollowPath"]

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller/RegulatedPurePursuitController"

      # --- SLOW & SAFE SPEEDS ---
      desired_linear_vel: 0.12
      max_linear_accel: 0.3
      max_angular_accel: 0.5
      max_linear_decel: 0.3

      lookahead_dist: 0.6
      min_lookahead_dist: 0.4
      max_lookahead_dist: 0.8
      lookahead_time: 1.5

      rotate_to_heading_angular_vel: 0.4
      rotate_to_heading_min_angle: 0.5

      transform_tolerance: 0.2
      use_velocity_scaled_lookahead_dist: true
      allow_reversing: false

      # Smooth stopping near goal
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 0.8
      regulated_linear_scaling_min_speed: 0.05

      # Goal tolerances (important for legged robots)
      xy_goal_tolerance: 0.3
      yaw_goal_tolerance: 0.4
      goal_checker_name: "simple_goal_checker"

# =========================
# GOAL CHECKER
# =========================
simple_goal_checker:
  ros__parameters:
    stateful: true
    xy_goal_tolerance: 0.3
    yaw_goal_tolerance: 0.4

# =========================
# LOCAL COSTMAP
# =========================
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 3.0
      height: 3.0
      resolution: 0.05
      update_frequency: 10.0
      publish_frequency: 5.0

      footprint: "[[0.35,0.25],[0.35,-0.25],[-0.35,-0.25],[-0.35,0.25]]"

      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          sensor_frame: laser
          max_obstacle_height: 1.0
          obstacle_range: 2.5
          raytrace_range: 3.0
          clearing: true
          marking: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.35
        cost_scaling_factor: 3.0

# =========================
# GLOBAL COSTMAP
# =========================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: map
      robot_base_frame: base_link
      update_frequency: 5.0
      publish_frequency: 2.0
      resolution: 0.05

      footprint: "[[0.35,0.25],[0.35,-0.25],[-0.35,-0.25],[-0.35,0.25]]"

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        subscribe_to_updates: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          sensor_frame: laser
          max_obstacle_height: 1.0
          obstacle_range: 3.0
          raytrace_range: 3.5
          clearing: true
          marking: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.4
        cost_scaling_factor: 3.0

# =========================
# MAP SERVER
# =========================
map_server:
  ros__parameters:
    use_sim_time: false

# =========================
# AMCL (OPTIONAL, SAFE TO KEEP)
# =========================
amcl:
  ros__parameters:
    use_sim_time: false
